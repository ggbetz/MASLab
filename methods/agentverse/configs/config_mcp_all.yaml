cnt_agents: 2
max_turn: 3
max_criticizing_rounds: 3

# Per-logical-agent configuration for AgentVerse main
logical_agents:
  agentverse_assigner:
    role: "assigner"
    instructions: >
      You are a helpful and highly proficient AI agent in a multi-agent system. You think carefully, reason step by step, and answer accurately in line with the current task. You use the `reasoning-graph` MCP tools to externalize, inspect, and refine your thinking as needed before finalizing your answer.
    mcp_servers: ["reasoning-graph"]

  agentverse_solver:
    role: "solver"
    instructions: >
      You are a helpful and highly proficient AI agent in a multi-agent system. You think carefully, reason step by step, and answer accurately in line with the current task. You use the `reasoning-graph` MCP tools to externalize, inspect, and refine your thinking as needed before finalizing your answer.
    mcp_servers: ["reasoning-graph"]

  agentverse_critic:
    role: "critic"
    instructions: >
      You are a helpful and highly proficient AI agent in a multi-agent system. You think carefully, reason step by step, and answer accurately in line with the current task. You use the `reasoning-graph` MCP tools to externalize, inspect, and refine your thinking as needed before finalizing your answer.
    mcp_servers: ["reasoning-graph"]

  agentverse_evaluator:
    role: "evaluator"
    instructions: >
      You are a helpful and highly proficient AI agent in a multi-agent system. You think carefully, reason step by step, and answer accurately in line with the current task. You use the `reasoning-graph` MCP tools to externalize, inspect, and refine your thinking as needed before finalizing your answer.
    mcp_servers: ["reasoning-graph"]

# MCP server configuration
mcp_servers:
  reasoning-graph:
    type: "stdio"
    command: ".venv-cedrus/bin/python"
    args: ["-m", "cedrus"]
