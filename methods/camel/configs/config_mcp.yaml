chat_turn_limit: 3
assistant_role: Postdoc
user_role: PhD Student
with_critic: True
option_num: 1
critic_role: Professor

# MCP server configuration
mcp_servers:
  reasoning-graph:
    type: "stdio"
    command: ".venv-cedrus/bin/python"
    args: ["-m", "cedrus"]

# Per-logical-agent configuration for CAMEL roles
logical_agents:
  camel_user:
    role: "user"
    instructions: >
      You are the CAMEL user role. You specify and refine tasks and issue
      instructions to the assistant according to the CAMEL protocol defined
      in your system prompt. If helpful, use the `reasoning-graph` MCP tools
      to structure your internal thinking and to deliberate about decisions.
    # Optional model override; otherwise MAS uses general_config["model_name"]
    # model_name: "kit.gpt-oss-120b"
    mcp_servers:
      - "reasoning-graph"

  camel_assistant:
    role: "assistant"
    instructions: >
      You are the CAMEL assistant role. You respond to the user's
      instructions, follow the CAMEL protocol defined in your system
      prompt, and provide detailed, helpful solutions. If helpful, use the
      `reasoning-graph` MCP tools to structure your internal thinking and to
      deliberate about decisions.
    # model_name: "kit.gpt-oss-120b"
    mcp_servers:
      - "reasoning-graph"

  camel_critic:
    role: "critic"
    instructions: >
      You are the CAMEL critic role. You compare proposals from the user
      and assistant roles and select among them according to the CAMEL
      protocol defined in your system prompt. If helpful, use the
      `reasoning-graph` MCP tools to structure your internal thinking and
      to deliberate about decisions.
    # model_name: "kit.gpt-oss-120b"
    mcp_servers:
      - "reasoning-graph"
